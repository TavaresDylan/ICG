name: deploy-docs

on:
  push:
    branches:
      - master
    paths:
      - "docs/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
        working-directory: ./docs/
      - run: mkdocs gh-deploy --force
        working-directory: ./docs/
