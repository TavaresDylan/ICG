---
# Common labels
- name: bug
  description: Something isn't working.
  color: d73a4a
- name: WIP
  description: This pull request is in Work In Progress state.
  color: ff0000
- name: stale
  description: No activity for at least 30 days.
  color: ffccef
- name: enhancement
  description: New feature or request
  color: a2eeef
- name: tech-debt
  description: Tech debt
  color: ADE720
- name: docker
  description: Improvements or additions to Docker.
  color: 34e1eb

# Scope labels
- name: scope/ci
  description: Improvements or additions to CI.
  color: 0075ca
- name: scope/documentation
  description: Improvements or additions to Mkdocs.
  color: 0075ca
- name: scope/backend
  description: Improvements or additions to Backend.
  color: 0075ca
- name: scope/api
  description: Improvements or additions to API.
  color: 0075ca
- name: scope/front
  description: Improvements or additions to Front.
  color: 0075ca

# Sizing labels
- name: size/XS
  description: Denotes a PR that changes 0-9 lines.
  color: 009900
- name: size/S
  description: Denotes a PR that changes 10-29 lines.
  color: 77bb00
- name: size/M
  description: Denotes a PR that changes 30-99 lines.
  color: eebb00
- name: size/L
  description: Denotes a PR that changes 100-499 lines.
  color: ee9900
- name: size/XL
  description: Denotes a PR that changes 500-999 lines.
  color: ee5500
- name: size/XXL
  description: Denotes a PR that changes 1000+ lines.
  color: ee0000